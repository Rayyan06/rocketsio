<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rockets.io game</title>
    <link type="text/css" rel="stylesheet" href="/game.bundle.css" />
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <script async src="/game.bundle.js"></script>
    <div id="play-menu" class="hidden">
      <h1>Rockets.io</h1>
      <p>
        In beta. Try battling and fighting with other players!
        <br />
        Use mouse to move
        <br />
        Use space to boost yourself forward
        <br />
        Warning(Reduces score). Have fun :)
      </p>
      <hr />

      <input type="text" id="username-input" />
      <button id="play-button">Play</button>
    </div>
    <div id="leaderboard" class="hidden">
      <table>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <div id="disconnect-modal" class="hidden">
      <div>
        <h2>Disconnected from Server</h2>
        <hr />
        <button id="reconnect-button">RECONNECT</button>
      </div>
    </div>
    <div id="game-over" class="hidden">
      <h1>Game Over</h1>
      <hr />
      <h3>
        <strong>Score: <span id="final-score"></span></strong>
      </h3>
      <hr />
      <h3 id="game-over-message"></h3>
      <button id="play-again">Play Again</button>
    </div>
  </body>
</html>
